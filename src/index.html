<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no,address=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>antmjs</title>
    <script src="https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
    <script>
      L2Dwidget.init({
        model: {
          jsonPath:
            'https://unpkg.com/live2d-widget-model-hijiki/assets/hijiki.model.json',
          scale: 1,
        },
        display: {
          position: 'middle', <!--设置看板娘的上下左右位置-->
          width: '100%',
          height: 300,
          vOffset: 500,
        },
        mobile: {
          show: true,
          scale: 0.5,
        },
        react: {
          opacityDefault: 0.9, <!--设置透明度-->
          opacityOnHover: 0.2,
        },
      })
    </script>
    <script
      crossorigin="anonymous"
      src="https://polyfill.alicdn.com/polyfill.min.js?features=es2015%2Ces2016%2Ces2017%2Ces2018%2Ces2019%2Ces2020%2Ces2021%2Ces2022"
    ></script>
    <script>
      <%= htmlWebpackPlugin.options.script %>
    </script>
    <script>
      window.onload = function () {
        // 阻止taro h5双击放大
        var lastTouchEnd = 0
        document.addEventListener('touchstart', function (event) {
          if (event.touches.length > 1) {
            event.preventDefault()
          }
        })
        document.addEventListener(
          'touchend',
          function (event) {
            var now = new Date().getTime()
            if (now - lastTouchEnd <= 300) {
              event.preventDefault()
            }
            lastTouchEnd = now
          },
          false,
        )

        // 阻止taro h5双指放大
        document.addEventListener('gesturestart', function (event) {
          event.preventDefault()
        })
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
